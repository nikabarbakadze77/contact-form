<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
  <body>
    <div class="window">
      <div class="window-contant">
        <h2>Contact Us</h2>
        <form id="contact-form">
          <div class="name">
            <div class="input first-name">
              <p>First Name *</p>
              <input type="text" name="first_name">
              <span class="error"></span>
            </div>
            <div class="input last-name">
              <p>Last Name *</p>
              <input type="text" name="last_name">
              <span class="error"></span>
            </div>
          </div>
          <div class="input">
            <p>Emaill Address *</p>
            <input id="email" type="email" name="email">
            <span class="error"></span>
          </div>
          <div class="input">
            <p>Query Type *</p>
            <div class="query">
              <label class="query-type">
                <input type="radio" name="query_type" value="general">
                <span></span>
                <p>General Enquiry</p>
              </label>
              <label class="query-type">
                <input type="radio" name="query_type" value="support">
                <span></span>
                <p>Support Request</p>
              </label>
              <span class="error"></span>
            </div>
          </div>
          <div class="input">
            <p>Message *</p>
            <textarea name="message" id="" name="message"></textarea>
            <span class="error"></span>
          </div>
          <div class="input approve">
            <input id="checkbox" name="terms" type="checkbox">
            <p>I Consent To Begin Contacted By The Team *</p>
            <span class="error"></span>
          </div>
          
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
  <script src="./index.js" ></script>
</html>
